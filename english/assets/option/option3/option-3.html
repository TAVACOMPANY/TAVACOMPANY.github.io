<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/options.css">
    <link rel="stylesheet" href="../../css/media.css">
    <title>English | Option 3</title>
</head>
<body onmousedown="return false;" onclick="return true;">
    <div class="quiz-over-modal">
        <div class="content">
            <h1>Result: </h1>
            <p>You answered
                <span id="correct-answer"></span> of
                <span id="number-of-all-questions-2"></span> questions
            </p>
            <button id="btn-try-again">TRY AGAIN</button>
            <button id="btn-main-menu" onclick="window.location.href='../../../index.html'">MAIN MENU</a></button>
        </div>
    </div>

    <div class="attention-over-modal">
        <div class="content">
            <h1>Attention !</h1>
            <p>
                <span id="text-modal">You need to choose one of the answer options!</span>
            </p>
            <button id="btn-close">ОК</button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-number">
            <h3>question
                <span id="number-of-question"></span>
                 of
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
            <div data-id="4" class="option option5"></div>
        </div>
        <div class="button">
            <input type="button" id="btn-next" value="NEXT">
        </div>
        <div id="answers-tracker">

        </div>
    </div>
    <script src="optionJS-3.js"></script>
</body>
</html>
