<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/options.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="shortcut icon" href="../../icon.ico" type="image/x-icon">
    <title>PHILOSOPHY | Вариант 1</title>
</head>
<body onmousedown="return false;" onclick="return true;">
    <div class="quiz-over-modal">
        <div class="content">
            <h1>Результат: </h1>
            <p>Ты ответил на 
                <span id="correct-answer"></span> из
                <span id="number-of-all-questions-2"></span> вопроса <br>
              Твое звание: <span id="msgOfResult"></span>
            </p>
            <button id="btn-try-again">ЕЩЕ РАЗ</button>
            <button id="btn-main-menu" onclick="window.location.href='../../../index.html'">ГЛАВНОЕ МЕНЮ</a></button>
        </div>
    </div>

    <div class="attention-over-modal">
        <div class="content">
            <h1>Внимание !</h1>
            <p>
                <span id="text-modal">Вам нужно выбрать один из вариантов ответа!</span>
            </p>
            <button id="btn-close">ОК</button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-number">
            <h3>Вопрос
                <span id="number-of-question"></span>
                из
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
            <div data-id="4" class="option option5"></div>
        </div>
        <div class="button">
            <input type="button" id="btn-next" value="СЛЕДУЮЩИЙ">
        </div>
        <div id="answers-tracker">

        </div>
    </div>
    <script src="optionJS-1.js"></script>
</body>
</html>
